name: Deploy to VPS

on:
  push:
    branches:
      - deploy  # Chỉ trigger khi push vào nhánh deploy

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test -v ./tests/...

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: test  # Chỉ deploy nếu tests pass
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /opt/apps/shorten_url
            git pull origin deploy
            docker-compose down
            docker-compose up -d --build
            docker system prune -f
