version: '3.8'

services:
  app:
    build: .
    container_name: shorten-api
    restart: unless-stopped
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8080
      - APP_DOMAIN=shorten.quocbui.dev
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production}
      - JWT_EXPIRY_HOURS=24
      - SHORT_CODE_LENGTH=6
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-shorten_url}
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shorten-network

  postgres:
    image: postgres:15-alpine
    container_name: shorten-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-shorten_url}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shorten-network

  caddy:
    image: caddy:2-alpine
    container_name: shorten-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - shorten-network

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  shorten-network:
    driver: bridge
