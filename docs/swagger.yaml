basePath: /api/v1
definitions:
  dto.AnalyticsSummary:
    properties:
      browsers:
        additionalProperties:
          format: int64
          type: integer
        type: object
      countries:
        additionalProperties:
          format: int64
          type: integer
        type: object
      devices:
        additionalProperties:
          format: int64
          type: integer
        type: object
      os:
        additionalProperties:
          format: int64
          type: integer
        type: object
      referers:
        additionalProperties:
          format: int64
          type: integer
        type: object
      total_clicks:
        type: integer
    type: object
  dto.CreateLinkRequest:
    properties:
      alias:
        example: my-link
        type: string
      expires_in:
        example: 24
        type: integer
      url:
        example: https://github.com
        type: string
    required:
    - url
    type: object
  dto.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  dto.LinkDetailResponse:
    properties:
      analytics:
        $ref: '#/definitions/dto.AnalyticsSummary'
      link:
        $ref: '#/definitions/dto.LinkResponse'
    type: object
  dto.LinkResponse:
    properties:
      click_count:
        type: integer
      created_at:
        type: string
      expires_at:
        type: string
      id:
        type: integer
      original_url:
        type: string
      short_code:
        type: string
      short_url:
        type: string
    type: object
  dto.ListLinksResponse:
    properties:
      links:
        items:
          $ref: '#/definitions/dto.LinkResponse'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
    type: object
  dto.LoginRequest:
    properties:
      email:
        example: user@gmail.com
        type: string
      password:
        example: "123"
        type: string
    required:
    - email
    - password
    type: object
  dto.LoginResponse:
    properties:
      expires_at:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.MessageResponse:
    properties:
      message:
        type: string
    type: object
  dto.PublicLinkResponse:
    properties:
      link:
        $ref: '#/definitions/dto.LinkResponse'
      token:
        description: JWT token for guest user
        type: string
    type: object
  dto.RegisterRequest:
    properties:
      email:
        example: user@gmail.com
        type: string
      name:
        example: user
        type: string
      password:
        example: "123"
        type: string
    required:
    - email
    - name
    - password
    type: object
  dto.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  title: URL Shortener API
  version: "1.0"
paths:
  /{code}:
    get:
      description: Redirect short URL to original URL and track click
      parameters:
      - description: Short code
        in: path
        name: code
        required: true
        type: string
      responses:
        "301":
          description: Redirect to original URL
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "410":
          description: Gone
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Redirect to original URL
      tags:
      - redirect
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Login user
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: Register request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Register new user
      tags:
      - auth
  /me:
    get:
      description: Get authenticated user information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - user
  /me/links:
    get:
      description: Get all links for authenticated user with pagination
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ListLinksResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get my links
      tags:
      - links
  /me/links/{code}:
    delete:
      description: Delete a link owned by authenticated user
      parameters:
      - description: Short code
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete link
      tags:
      - links
    get:
      description: Get link detail with analytics
      parameters:
      - description: Short code
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LinkDetailResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get link detail
      tags:
      - links
  /shorten:
    post:
      consumes:
      - application/json
      description: Create shortened link. If token provided, link belongs to that
        user. Otherwise creates guest account.
      parameters:
      - description: Create link request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateLinkRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.PublicLinkResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Shorten URL
      tags:
      - links
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
